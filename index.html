<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr כמו שלי</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stage">
        <!-- כאן יוצגו הדמויות והרקעים -->
    </div>

    <div id="navigation">
        <button id="saveBtn">שמור</button>
        <button id="loadBtn">טען</button>
        <!-- כפתורים למעבר בין עמודים, בחירת דמויות ורקעים -->
    </div>

    <div id="programmingArea">
        <div id="blockPalette">
            <!-- קטלוג הבלוקים -->
            <h3>טריגרים (צהוב)</h3>
            <div class="blockCategory" data-category="trigger">
                <button class="block" data-block-type="startOnGreenFlag">דגל ירוק</button>
                <button class="block" data-block-type="startOnTap">לחיצה על דמות</button>
                <button class="block" data-block-type="startOnBump">התנגשות</button>
                <button class="block" data-block-type="sendMessage">שליחת הודעה</button>
                <button class="block" data-block-type="startOnMessage">קבלת הודעה</button>
            </div>

            <h3>תנועה (כחול)</h3>
            <div class="blockCategory" data-category="motion">
                <button class="block" data-block-type="moveRight">ימינה</button>
                <button class="block" data-block-type="moveLeft">שמאלה</button>
                <button class="block" data-block-type="moveUp">למעלה</button>
                <button class="block" data-block-type="moveDown">למטה</button>
                <button class="block" data-block-type="turnRight">סוב ימינה</button>
                <button class="block" data-block-type="turnLeft">סוב שמאלה</button>
                <button class="block" data-block-type="hop">קפוץ</button>
                <button class="block" data-block-type="goHome">חזור הביתה</button>
            </div>

             <h3>מראה (סגול)</h3>
            <div class="blockCategory" data-category="looks">
                <button class="block" data-block-type="say">אמור</button>
                <button class="block" data-block-type="grow">הגדל</button>
                <button class="block" data-block-type="shrink">הקטן</button>
                <button class="block" data-block-type="resetSize">אפס גודל</button>
                <button class="block" data-block-type="hide">הסתר</button>
                <button class="block" data-block-type="show">הצג</button>
            </div>

              <h3>צלילים (ירוק)</h3>
            <div class="blockCategory" data-category="sounds">
                <button class="block" data-block-type="playSound">נגן צליל</button>
                <button class="block" data-block-type="recordSound">הקלט צליל</button>
            </div>

              <h3>בקרה (כתום)</h3>
            <div class="blockCategory" data-category="control">
                <button class="block" data-block-type="wait">חכה</button>
                <button class="block" data-block-type="setSpeed">קבע מהירות</button>
                <button class="block" data-block-type="repeat">חזור</button>
                <button class="block" data-block-type="repeatForever">חזור לנצח</button>
                 <button class="block" data-block-type="goToPage">עבור לדף</button>
            </div>

               <h3>סיום (אדום)</h3>
            <div class="blockCategory" data-category="end">
                <button class="block" data-block-type="stop">עצור הכל</button>
                <button class="block" data-block-type="end">סוף</button>
            </div>
        </div>

        <div id="scriptArea">
            <!-- כאן הבלוקים יורכבו לסקריפטים -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
