 <!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="stage">
            <!-- כאן הדמויות והרקע יוצגו -->
        </div>

        <div id="block-palette">
            <!-- כאן יוצגו הבלוקים השונים -->
            <h2>לבני תכנות</h2>
            <div id="triggering-blocks" class="block-category" data-category="triggering">
                <h3>הפעלת סקריפטים</h3>
            </div>
            <div id="motion-blocks" class="block-category" data-category="motion">
                <h3>תנועה</h3>
            </div>
            <!-- הוסף כאן את שאר הקטגוריות -->
        </div>

        <div id="programming-area">
            <!-- כאן המשתמש יגרור ויחבר בלוקים -->
            <h2>אזור תכנות</h2>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
