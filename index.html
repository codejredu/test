<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="logo">ScratchJr</div>
        <div class="header-icons">
            <span class="icon">💾</span>
            <span class="icon">📄</span>
            <span class="icon">▶️</span>
            <span class="icon">➕</span>
            <span class="icon">ℹ️</span>
        </div>
    </header>

    <main>
        <div class="workspace">
            <div class="block-categories">
                <!-- כפתורי קטגוריות -->
                <div class="category-tabs">
                    <div class="category-tab active" data-category="triggering">הפעלה</div>
                    <div class="category-tab" data-category="motion">תנועה</div>
                    <div class="category-tab" data-category="looks">מראה</div>
                    <div class="category-tab" data-category="sound">צליל</div>
                    <div class="category-tab" data-category="control">בקרה</div>
                    <div class="category-tab" data-category="end">סיום</div>
                </div>
                <!-- אזורי קטגוריות -->
                <div id="triggering-blocks" class="block-category active"></div>
                <div id="motion-blocks" class="block-category"></div>
                <div id="looks-blocks" class="block-category"></div>
                <div id="sound-blocks" class="block-category"></div>
                <div id="control-blocks" class="block-category"></div>
                <div id="end-blocks" class="block-category"></div>
            </div>
            
            <!-- אזור התכנות -->
            <div id="program-blocks" class="programming-area">
                <div class="program-header">תכנית <span id="clear-all">נקה הכל</span></div>
            </div>
            
            <!-- במה -->
            <div id="stage" class="stage">
                <div id="character" class="character" draggable="true">
                    <img src="assets/images/CAT.svg" alt="Cat">
                </div>
                <button id="grid-toggle" class="grid-toggle">הצג/הסתר רשת</button>
            </div>
        </div>
    </main>
</div>

<script src="js/script.js"></script>
</body>
</html>
