<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">ScratchJr</div>
            <div class="header-icons">
                <span class="icon">💾</span>
                <span class="icon">📄</span>
            </div>
        </header>
        <div id="stage">
            <!-- כאן הדמויות והרקע יוצגו -->
            <div id="character"></div>
        </div>

        <div class="toolbox-container">
            <div id="block-palette">
                <!-- כאן יוצגו הבלוקים השונים -->
                <div class="category-tabs">
                    <button class="category-tab active" data-category="triggering">Triggers</button>
                    <button class="category-tab" data-category="motion">Motion</button>
                    <button class="category-tab" data-category="looks">Looks</button>
                    <button class="category-tab" data-category="sound">Sound</button>
                    <button class="category-tab" data-category="control">Control</button>
                </div>
                <div id="triggering-blocks" class="block-category active" data-category="triggering">
                   </div>
                <div id="motion-blocks" class="block-category" data-category="motion">
                   </div>
                <div id="looks-blocks" class="block-category" data-category="looks">
                  </div>
                <div id="sound-blocks" class="block-category" data-category="sound">
                 </div>
                <div id="control-blocks" class="block-category" data-category="control">
                  </div>
                <!-- הוסף כאן את שאר הקטגוריות -->
            </div>
        </div>

        <div id="programming-area">
            <!-- כאן המשתמש יגרור ויחבר בלוקים -->
            <div class="program-header">Program <span id="clear-all">Clear All</span></div>
            <div id="program-blocks">

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
