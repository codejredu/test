<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סביבת תכנות לילדים</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px 5px 0 0;
        }
        .navigation-bar {
            display: flex;
            justify-content: space-between;
            background-color: #f9f9f9;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .navigation-button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
        }
        .navigation-button:hover {
            background-color: #45a049;
        }
        .main-content {
            display: flex;
            min-height: 500px;
        }
        .stage {
            flex: 2;
            position: relative;
            background-color: white;
            border: 2px solid #ddd;
            height: 400px;
            overflow: hidden;
            margin: 10px;
        }
        .programming-area {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            min-height: 400px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
        }
        .blocks-palette {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
        }
        .category-selector {
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background-color: #e0e0e0;
        }
        .category-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
        }
        .category-button.active {
            border-color: black;
        }
        .blocks-container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 300px;
        }
        .block {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: move;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .block-icon {
            width: 50px;
            height: 50px;
        }
        .character {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        .script {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        /* Block Categories Colors */
        .trigger { background-color: #FFC107; } /* Yellow */
        .motion { background-color: #2196F3; } /* Blue */
        .looks { background-color: #9C27B0; } /* Purple */
        .sound { background-color: #4CAF50; } /* Green */
        .control { background-color: #FF9800; } /* Orange */
        .end { background-color: #F44336; } /* Red */
        
        /* Block connection styles */
        .block.in-script {
            margin: 2px 0;
        }
        .block.in-script::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: inherit;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }
        .block.in-script::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 10px;
            background-color: inherit;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 5px 5px;
        }
        .character-library {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background-color: #f0f0f0;
            margin-top: 10px;
            border-radius: 5px;
            justify-content: center;
        }
        .character-option {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .character-option:hover {
            border-color: #4CAF50;
        }
        .green-flag {
            background-color: #4CAF50;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
        }
        .green-flag::after {
            content: "▶";
            color: white;
            font-size: 20px;
        }
        .stop-button {
            background-color: #F44336;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .stop-button::after {
            content: "■";
            color: white;
            font-size: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
