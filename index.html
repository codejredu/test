<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr כמו שלי</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="appContainer">
        <div id="topBar">
            <div id="characterPalette">
                <!-- רשימת דמויות ורקעים -->
                <h3>דמויות</h3>
                <div class="characterItem"><i class="fas fa-cat"></i> חתול</div>
                <div class="characterItem"><i class="fas fa-warehouse"></i> אסם</div>
                <div class="characterItem"><i class="fas fa-kiwi-bird"></i> תרנגולת</div>
                <div class="characterItem addCharacter"><i class="fas fa-plus"></i> הוסף דמות</div>
            </div>

            <div id="stage">
                <!-- כאן תוצג הבמה -->
            </div>

            <div id="pageNavigator">
                <!-- מעבר בין עמודים -->
                <h3>עמודים</h3>
                <div class="pagePreview">
                    <i class="fas fa-pager"></i>
                    <span>1</span>
                </div>
                <div class="addPage"><i class="fas fa-plus"></i> הוסף עמוד</div>
            </div>
        </div>

        <div id="programmingArea">
            <div id="blockPalette">
                <!-- קטלוג הבלוקים -->
                 <div class="categoryHeader" data-category="trigger">
                    <button class="categoryButton triggerButton">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="trigger">
                    <div class="block" draggable="true" data-block-type="startOnGreenFlag"><i class="fas fa-flag-checkered"></i></div>
                    <div class="block" draggable="true" data-block-type="startOnTap"><i class="fas fa-hand-pointer"></i></div>
                    <div class="block" draggable="true" data-block-type="startOnBump"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="block" draggable="true" data-block-type="sendMessage"><i class="fas fa-arrow-right"></i></div>
                    <div class="block" draggable="true" data-block-type="startOnMessage"><i class="fas fa-envelope"></i></div>
                </div>

                <div class="categoryHeader" data-category="motion">
                    <button class="categoryButton motionButton">
                        <i class="fas fa-running"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="motion">
                    <div class="block" draggable="true" data-block-type="moveRight"><i class="fas fa-arrow-right"></i></div>
                    <div class="block" draggable="true" data-block-type="moveLeft"><i class="fas fa-arrow-left"></i></div>
                    <div class="block" draggable="true" data-block-type="moveUp"><i class="fas fa-arrow-up"></i></div>
                    <div class="block" draggable="true" data-block-type="moveDown"><i class="fas fa-arrow-down"></i></div>
                    <div class="block" draggable="true" data-block-type="turnRight"><i class="fas fa-redo"></i></div>
                    <div class="block" draggable="true" data-block-type="turnLeft"><i class="fas fa-undo"></i></div>
                    <div class="block" draggable="true" data-block-type="hop"><i class="fas fa-arrow-up"></i></div>
                    <div class="block" draggable="true" data-block-type="goHome"><i class="fas fa-home"></i></div>
                </div>

                <div class="categoryHeader" data-category="looks">
                    <button class="categoryButton looksButton">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="looks">
                    <div class="block" draggable="true" data-block-type="say"><i class="fas fa-comment"></i></div>
                    <div class="block" draggable="true" data-block-type="grow"><i class="fas fa-search-plus"></i></div>
                    <div class="block" draggable="true" data-block-type="shrink"><i class="fas fa-search-minus"></i></div>
                    <div class="block" draggable="true" data-block-type="resetSize"><i class="fas fa-sync-alt"></i></div>
                    <div class="block" draggable="true" data-block-type="hide"><i class="fas fa-eye-slash"></i></div>
                    <div class="block" draggable="true" data-block-type="show"><i class="fas fa-eye"></i></div>
                </div>

                 <div class="categoryHeader" data-category="sounds">
                    <button class="categoryButton soundsButton">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="sounds">
                    <div class="block" draggable="true" data-block-type="playSound"><i class="fas fa-volume-up"></i></div>
                    <div class="block" draggable="true" data-block-type="recordSound"><i class="fas fa-microphone"></i></div>
                </div>

                 <div class="categoryHeader" data-category="control">
                    <button class="categoryButton controlButton">
                        <i class="fas fa-cogs"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="control">
                    <div class="block" draggable="true" data-block-type="wait"><i class="fas fa-hourglass-half"></i></div>
                    <div class="block" draggable="true" data-block-type="setSpeed"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="block" draggable="true" data-block-type="repeat"><i class="fas fa-redo-alt"></i></div>
                    <div class="block" draggable="true" data-block-type="repeatForever"><i class="fas fa-infinity"></i></div>
                    <div class="block" draggable="true" data-block-type="goToPage"><i class="fas fa-file-alt"></i></div>
                </div>

                 <div class="categoryHeader" data-category="end">
                    <button class="categoryButton endButton">
                        <i class="fas fa-stop-circle"></i>
                    </button>
                </div>
                <div class="blockCategory" data-category="end">
                    <div class="block" draggable="true" data-block-type="stop"><i class="fas fa-stop-circle"></i></div>
                    <div class="block" draggable="true" data-block-type="end"><i class="fas fa-flag-checkered"></i></div>
                </div>
            </div>
        </div>

        <div id="bottomBar">
            <div id="functionButtons">
                <!-- כפתורי פונקציות -->
                <button><i class="fas fa-undo"></i></button>
                <button><i class="fas fa-arrow-right"></i></button>
                <button><i class="fas fa-male"></i></button>
                <button><i class="fas fa-volume-up"></i></button>
                <button><i class="fas fa-square"></i></button>
            </div>

            <div id="scriptArea">
                <!-- כאן הבלוקים יורכבו לסקריפטים -->
            </div>

            <div id="characterPreview">
                <i class="fas fa-cat fa-4x"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
