<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchJr כמו שלי</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div id="appContainer">
    <div id="topBar">
        <div id="scratchJrLogo">
            ScratchJr
        </div>
        <div id="topBarActions">
            <!-- פעולות בשורת הכותרת -->
            <button><i class="fas fa-save"></i></button>
            <button><i class="fas fa-folder-open"></i></button>
        </div>
    </div>

    <div id="mainContent">
        <div id="stage">
            <!-- כאן תוצג הבמה -->
        </div>

        <div id="blockPalette">
            <div id="categoryButtons">
                <button class="categoryButton triggerButton">Triggers</button>
                <button class="categoryButton motionButton">Motion</button>
                <button class="categoryButton looksButton">Looks</button>
                <button class="categoryButton soundsButton">Sound</button>
                <button class="categoryButton controlButton">Control</button>
            </div>

            <!-- אזור תצוגת הלבנים -->
            <div class="blockCategory trigger" style="display: none;">
                <div class="block">→</div>
                <div class="block">↓</div>
                <div class="block">←</div>
                <div class="block">↑</div>
                <div class="block">깃</div>
            </div>
              <div class="blockCategory motion" style="display: none;">
                <div class="block">→</div>
                <div class="block">↓</div>
                <div class="block">←</div>
                <div class="block">↑</div>
                <div class="block">깃</div>
            </div>
              <div class="blockCategory looks" style="display: none;">
                <div class="block">→</div>
                <div class="block">↓</div>
                <div class="block">←</div>
                <div class="block">↑</div>
                <div class="block">깃</div>
            </div>
              <div class="blockCategory sound" style="display: none;">
                <div class="block">→</div>
                <div class="block">↓</div>
                <div class="block">←</div>
                <div class="block">↑</div>
                <div class="block">깃</div>
            </div>
              <div class="blockCategory control" style="display: none;">
                <div class="block">→</div>
                <div class="block">↓</div>
                <div class="block">←</div>
                <div class="block">↑</div>
                <div class="block">깃</div>
            </div>
        </div>
    </div>

    <div id="scriptArea">
        <h2>Program</h2>
        <!-- כאן הבלוקים יורכבו לסקריפטים -->
        <button>Clear All</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
