<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit MicroPython Flasher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dapjs/2.5.0/dap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .editor-container {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: right;
        }
        
        .code-editor-wrapper {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            background: #e9ecef;
            border-right: 1px solid #dee2e6;
            padding: 15px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #6c757d;
            text-align: right;
            user-select: none;
            overflow: hidden;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px 15px 15px 65px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            direction: ltr;
            text-align: left;
            background: transparent;
            line-height: 1.5;
            outline: none;
        }
        
        .code-editor-wrapper:focus-within {
            border-color: #667eea;
        }
        

        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .flash-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .flash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            text-align: right;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 micro:bit MicroPython Flasher</h1>
        <p class="subtitle">הדבק את קוד ה-MicroPython והעלה למכשיר</p>
        
        <div class="editor-container">
            <label for="code">קוד MicroPython:</label>
            <div class="code-editor-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea id="code" placeholder="# Paste your code here
from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)"></textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button class="flash-btn" id="downloadBtn">הורד קובץ HEX</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const codeTextarea = document.getElementById('code');
        const statusDiv = document.getElementById('status');
        const lineNumbers = document.getElementById('lineNumbers');

        // MicroPython runtime hex (basic version for micro:bit v2)
        const MICROPYTHON_HEX_BASE = `:020000040000FA
:10000000000100200D3A000021380000233800001D
:100010002538000027380000000000000000000035
:10002000000000000000000029380000000000007E
:100030002B3800002D380000AD4D0000313800005A
:10004000333800003538000037380000393800004C
:100050003B3800003D3800003F38000041380000FC
:1000600043380000453800004738000049380000AC
:100070004B3800004D3800004F380000513800005C
:1000800053380000553800005738000059380000FC
:100090005B3800005D3800005F3800006138000090
:1000A0006338000065380000673800006938000040
:1000B0006B3800006D3800006F38000071380000F0
:1000C00073380000753800007738000079380000A0
:1000D0007B3800007D3800007F38000081380000E4
:00000001FF`;

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeTextarea.value.split('\\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('\\n');
        }

        // Sync scroll between textarea and line numbers
        codeTextarea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeTextarea.scrollTop;
        });

        codeTextarea.addEventListener('input', updateLineNumbers);
        updateLineNumbers();

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        // Convert Python script to hex format
        function createHexFile(pythonCode) {
            // Simple method: append Python code as comment in hex
            // In reality, this needs proper encoding into micro:bit filesystem
            const encoder = new TextEncoder();
            const encoded = encoder.encode(pythonCode);
            
            let hexData = MICROPYTHON_HEX_BASE + '\\n';
            
            // Add Python code as data records at address 0x0003E000
            const baseAddress = 0x0003E000;
            const magic = [0x4D, 0x50]; // "MP" magic bytes
            const length = encoded.length;
            
            // Add header
            hexData += createHexRecord(baseAddress, [magic[0], magic[1], length & 0xFF, (length >> 8) & 0xFF]);
            
            // Add code in 16-byte chunks
            for (let i = 0; i < encoded.length; i += 16) {
                const chunk = Array.from(encoded.slice(i, i + 16));
                hexData += createHexRecord(baseAddress + 4 + i, chunk);
            }
            
            hexData += ':00000001FF\\n'; // EOF record
            return hexData;
        }

        // Create Intel HEX record
        function createHexRecord(address, data) {
            const length = data.length;
            const addrHigh = (address >> 8) & 0xFF;
            const addrLow = address & 0xFF;
            const type = 0x00;
            
            let record = [length, addrHigh, addrLow, type, ...data];
            const checksum = (0x100 - record.reduce((a, b) => a + b, 0)) & 0xFF;
            record.push(checksum);
            
            return ':' + record.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join('') + '\\n';
        }

        downloadBtn.addEventListener('click', () => {
            const code = codeTextarea.value.trim();
            
            if (!code) {
                showStatus('❌ יש להזין קוד לפני ההורדה', 'error');
                return;
            }

            try {
                showStatus('יוצר קובץ HEX...', 'info');
                
                const hexContent = createHexFile(code);
                const blob = new Blob([hexContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'microbit.hex';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✓ קובץ HEX הורד! גרור אותו לכונן MICROBIT', 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('❌ שגיאה ביצירת הקובץ: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
