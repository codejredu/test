<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit MicroPython Flasher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .editor-container {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: right;
        }
        
        .code-editor-wrapper {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            background: #e9ecef;
            border-right: 1px solid #dee2e6;
            padding: 15px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #6c757d;
            text-align: right;
            user-select: none;
            overflow: hidden;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px 15px 15px 65px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            direction: ltr;
            text-align: left;
            background: transparent;
            line-height: 1.5;
            outline: none;
        }
        
        .code-editor-wrapper:focus-within {
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .flash-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .flash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            text-align: right;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }
        
        .status.show {
            display: block;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            text-align: right;
        }

        .instructions ol {
            margin: 10px 0 0 0;
            padding-right: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 micro:bit MicroPython Flasher</h1>
        <p class="subtitle">הדבק את קוד ה-MicroPython והורד למכשיר</p>
        
        <div class="editor-container">
            <label for="code">קוד MicroPython:</label>
            <div class="code-editor-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea id="code" placeholder="# Paste your code here
from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)">from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)</textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button class="flash-btn" id="downloadBtn">הורד קובץ HEX</button>
        </div>
        
        <div class="status" id="status"></div>

        <div class="instructions">
            <strong>📋 הוראות שימוש:</strong>
            <ol>
                <li>לחץ על "הורד קובץ HEX"</li>
                <li>חבר את ה-micro:bit למחשב (יופיע ככונן בשם MICROBIT)</li>
                <li>גרור את הקובץ שהורדת לכונן MICROBIT</li>
                <li>המכשיר יאתחל ויריץ את הקוד שלך!</li>
            </ol>
        </div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const codeTextarea = document.getElementById('code');
        const statusDiv = document.getElementById('status');
        const lineNumbers = document.getElementById('lineNumbers');

        // Python Editor API endpoint
        const PYTHON_EDITOR_API = 'https://python.microbit.org/v/3/project';

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeTextarea.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }

        // Sync scroll between textarea and line numbers
        codeTextarea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeTextarea.scrollTop;
        });

        codeTextarea.addEventListener('input', updateLineNumbers);
        updateLineNumbers();

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        // Create project JSON for Python Editor
        function createProject(pythonCode) {
            return {
                "meta": {
                    "cloudId": null,
                    "name": "microbit-project",
                    "comment": "Created with MicroPython Flasher",
                    "editor": "python",
                    "project_type": "python"
                },
                "files": {
                    "main.py": pythonCode
                }
            };
        }

        downloadBtn.addEventListener('click', async () => {
            const code = codeTextarea.value.trim();
            
            if (!code) {
                showStatus('❌ יש להזין קוד לפני ההורדה', 'error');
                return;
            }

            try {
                showStatus('יוצר קובץ HEX עם MicroPython...', 'info');
                downloadBtn.disabled = true;
                
                const project = createProject(code);
                
                // Use Python Editor API to generate hex
                const response = await fetch(PYTHON_EDITOR_API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(project)
                });

                if (!response.ok) {
                    throw new Error('שגיאה בתקשורת עם שרת Python Editor');
                }

                const result = await response.json();
                
                if (result.hex) {
                    // Download the hex file
                    const blob = new Blob([result.hex], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'microbit.hex';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    showStatus('✓ קובץ HEX הורד בהצלחה! גרור אותו לכונן MICROBIT', 'success');
                } else {
                    throw new Error('לא התקבל קובץ HEX מהשרת');
                }
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus('❌ שגיאה: ' + error.message + ' - מנסה שיטה חלופית...', 'error');
                
                // Fallback: create a simple hex with embedded Python
                setTimeout(() => downloadWithFallback(code), 2000);
            } finally {
                downloadBtn.disabled = false;
            }
        });

        // Fallback method using microbit-fs library approach
        async function downloadWithFallback(pythonCode) {
            try {
                showStatus('משתמש בשיטה חלופית...', 'info');
                
                // Fetch pre-built MicroPython runtime
                const runtimeUrl = 'https://github.com/microbit-foundation/micropython-microbit-v2/releases/latest/download/micropython.hex';
                
                const response = await fetch(runtimeUrl);
                if (!response.ok) {
                    throw new Error('לא ניתן להוריד את MicroPython runtime');
                }
                
                let hexContent = await response.text();
                
                // Append Python code as filesystem
                const encoder = new TextEncoder();
                const encoded = encoder.encode(pythonCode);
                
                // Add to hex (simplified - in reality needs proper filesystem encoding)
                const hexLines = hexContent.split('\n');
                const lastLine = hexLines.pop(); // EOF marker
                
                // Add Python code section
                hexLines.push(`:020000040003F7`); // Extended address
                
                for (let i = 0; i < encoded.length; i += 16) {
                    const chunk = Array.from(encoded.slice(i, Math.min(i + 16, encoded.length)));
                    const addr = 0xE000 + i;
                    const record = createIntelHexRecord(addr, chunk);
                    hexLines.push(record);
                }
                
                hexLines.push(lastLine); // EOF marker
                hexContent = hexLines.join('\n');
                
                // Download
                const blob = new Blob([hexContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'microbit.hex';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✓ קובץ הורד בהצלחה! (שיטה חלופית)', 'success');
                
            } catch (error) {
                console.error('Fallback error:', error);
                showStatus('❌ כל השיטות נכשלו. נסה להעתיק את הקוד ישירות ל-https://python.microbit.org', 'error');
            }
        }

        function createIntelHexRecord(address, data) {
            const length = data.length;
            const addrHigh = (address >> 8) & 0xFF;
            const addrLow = address & 0xFF;
            const type = 0x00;
            
            let record = [length, addrHigh, addrLow, type, ...data];
            const checksum = (0x100 - record.reduce((a, b) => a + b, 0)) & 0xFF;
            record.push(checksum);
            
            return ':' + record.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join('');
        }
    </script>
</body>
</html>
