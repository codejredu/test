<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit Flasher - צורב קוד</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
            background: #f8f9fa;
            direction: ltr;
            text-align: left;
        }

        .code-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-flash {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border-right: 4px solid #1565c0;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-right: 4px solid #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-right: 4px solid #c62828;
        }

        .status.show {
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box ul {
            margin-right: 20px;
            color: #856404;
        }

        .info-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 micro:bit Flasher</h1>
        <p class="subtitle">צרוב קוד MicroPython למיקרוביט שלך</p>

        <div class="info-box">
            <h3>הוראות שימוש:</h3>
            <ul>
                <li>הדבק את קוד ה-MicroPython בתיבת הטקסט</li>
                <li>לחץ על "התחבר למיקרוביט" וחבר את הכרטיס דרך USB</li>
                <li>לאחר החיבור, לחץ על "צרוב לכרטיס"</li>
            </ul>
        </div>

        <textarea class="code-editor" id="codeEditor" placeholder="הדבק כאן את קוד ה-MicroPython שלך...
לדוגמה:
from microbit import *

while True:
    display.show(Image.HEART)
    sleep(1000)
    display.show(Image.HEART_SMALL)
    sleep(1000)"></textarea>

        <div class="button-group">
            <button class="btn-connect" id="connectBtn">🔌 התחבר למיקרוביט</button>
            <button class="btn-flash" id="flashBtn" disabled>⚡ צרוב לכרטיס</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <!-- Import maps for ESM modules -->
    <script type="importmap">
    {
        "imports": {
            "@microbit/microbit-connection": "https://esm.sh/@microbit/microbit-connection@0.0.0-alpha.39",
            "@microbit/microbit-fs": "https://esm.sh/@microbit/microbit-fs@0.0.0-alpha.16"
        }
    }
    </script>

    <script type="module">
        // Import the micro:bit connection library
        import { createWebUSBConnection, createUniversalHexFlashDataSource } from '@microbit/microbit-connection';
        
        let usbConnection = null;
        let isConnected = false;

        const connectBtn = document.getElementById('connectBtn');
        const flashBtn = document.getElementById('flashBtn');
        const codeEditor = document.getElementById('codeEditor');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        function updateProgress(percentage) {
            if (percentage !== undefined) {
                progressContainer.style.display = 'block';
                progressBar.style.width = percentage + '%';
                progressBar.textContent = Math.round(percentage) + '%';
            }
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        connectBtn.addEventListener('click', async () => {
            try {
                showStatus('מתחבר למיקרוביט...', 'info');
                connectBtn.disabled = true;

                // Check if WebUSB is supported
                if (!navigator.usb) {
                    showStatus('הדפדפן שלך לא תומך ב-WebUSB. השתמש ב-Chrome, Edge או Opera', 'error');
                    connectBtn.disabled = false;
                    return;
                }

                // Create USB connection
                usbConnection = createWebUSBConnection();
                const connectionStatus = await usbConnection.connect();

                if (connectionStatus === 'CONNECTED') {
                    isConnected = true;
                    showStatus('✅ התחברת בהצלחה למיקרוביט!', 'success');
                    flashBtn.disabled = false;
                    connectBtn.textContent = '✓ מחובר';
                } else {
                    showStatus('החיבור נכשל. נסה שוב.', 'error');
                    connectBtn.disabled = false;
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('שגיאה בחיבור: ' + error.message, 'error');
                connectBtn.disabled = false;
            }
        });

        flashBtn.addEventListener('click', async () => {
            if (!isConnected) {
                showStatus('אנא התחבר למיקרוביט תחילה', 'error');
                return;
            }

            const code = codeEditor.value.trim();
            if (!code) {
                showStatus('אנא הכנס קוד לצריבה', 'error');
                return;
            }

            try {
                showStatus('מוריד MicroPython runtime...', 'info');
                flashBtn.disabled = true;
                connectBtn.disabled = true;

                // Import microbit-fs for creating hex files with Python code
                const { MicropythonFsHex, microbitBoardId } = await import('@microbit/microbit-fs');
                
                // Download MicroPython runtime hex files for V1 and V2
                showStatus('מוריד קבצי runtime...', 'info');
                const hexV2Response = await fetch('https://cdn.jsdelivr.net/gh/microbit-foundation/python-editor-v3@main/public/microbit-micropython-v2.hex');
                const hexV2 = await hexV2Response.text();
                
                const hexV1Response = await fetch('https://cdn.jsdelivr.net/gh/microbit-foundation/python-editor-v3@main/public/microbit-micropython.hex');
                const hexV1 = await hexV1Response.text();

                showStatus('יוצר מערכת קבצים עם הקוד שלך...', 'info');
                
                // Create MicroPython filesystem with the user's code
                const micropythonFs = new MicropythonFsHex([
                    { hex: hexV1, boardId: microbitBoardId.V1 },
                    { hex: hexV2, boardId: microbitBoardId.V2 }
                ]);

                // Add the user's Python code as main.py
                await micropythonFs.write('main.py', code);

                showStatus('צורב קוד למיקרוביט... אל תנתק את הכרטיס!', 'info');

                // Get board version and flash appropriate hex
                const { BoardId } = await import('@microbit/microbit-connection');
                
                await usbConnection.flash(
                    async (boardVersion) => {
                        const boardId = BoardId.forVersion(boardVersion).id;
                        return micropythonFs.getIntelHex(boardId);
                    },
                    {
                        partial: false,
                        progress: updateProgress
                    }
                );

                hideProgress();
                showStatus('✅ הצריבה הושלמה בהצלחה! הקוד רץ על המיקרוביט', 'success');
                flashBtn.disabled = false;
                connectBtn.disabled = false;

            } catch (error) {
                console.error('Flash error:', error);
                hideProgress();
                showStatus('שגיאה בצריבה: ' + error.message, 'error');
                flashBtn.disabled = false;
                connectBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
