<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit Flasher - צורב קוד</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 20px;
            background: #f8f9fa;
            direction: ltr;
            text-align: left;
        }

        .code-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-flash {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border-right: 4px solid #1565c0;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-right: 4px solid #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-right: 4px solid #c62828;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-right: 4px solid #ffc107;
        }

        .status.show {
            display: block;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-box ul {
            margin-right: 20px;
            color: #856404;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        .file-input-wrapper {
            margin-bottom: 20px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .file-input {
            display: none;
        }

        .file-name {
            margin-right: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 micro:bit Flasher</h1>
        <p class="subtitle">צרוב קוד למיקרוביט שלך</p>

        <div class="info-box">
            <h3>שתי דרכים לצריבה:</h3>
            <ul>
                <li><strong>אופציה 1:</strong> הדבק קוד Python והכלי ישמור אותו כקובץ (פשוט יותר)</li>
                <li><strong>אופציה 2:</strong> העלה קובץ .hex מוכן (מהעורך של micro:bit)</li>
                <li>לחץ על "התחבר למיקרוביט" וחבר את הכרטיס דרך USB</li>
                <li>לאחר החיבור, לחץ על "צרוב לכרטיס"</li>
            </ul>
        </div>

        <div class="file-input-wrapper">
            <label class="file-input-label" for="hexFile">
                📁 בחר קובץ .hex (אופציונלי)
            </label>
            <input type="file" id="hexFile" class="file-input" accept=".hex">
            <span class="file-name" id="fileName"></span>
        </div>

        <textarea class="code-editor" id="codeEditor" placeholder="או הדבק כאן את קוד ה-Python שלך...
לדוגמה:
from microbit import *

while True:
    display.show(Image.HEART)
    sleep(1000)
    display.show(Image.HEART_SMALL)
    sleep(1000)"></textarea>

        <div class="button-group">
            <button class="btn-connect" id="connectBtn">🔌 התחבר למיקרוביט</button>
            <button class="btn-flash" id="flashBtn" disabled>⚡ צרוב לכרטיס</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script type="module">
        let device = null;
        let isConnected = false;
        let hexFileContent = null;

        const connectBtn = document.getElementById('connectBtn');
        const flashBtn = document.getElementById('flashBtn');
        const codeEditor = document.getElementById('codeEditor');
        const statusDiv = document.getElementById('status');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const hexFileInput = document.getElementById('hexFile');
        const fileNameSpan = document.getElementById('fileName');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        function updateProgress(percentage) {
            progressContainer.style.display = 'block';
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        // Handle hex file upload
        hexFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    hexFileContent = event.target.result;
                    fileNameSpan.textContent = `נבחר: ${file.name}`;
                    showStatus(`קובץ ${file.name} נטען בהצלחה`, 'success');
                };
                reader.readAsText(file);
            }
        });

        // WebUSB connection
        connectBtn.addEventListener('click', async () => {
            try {
                showStatus('מתחבר למיקרוביט...', 'info');
                connectBtn.disabled = true;

                if (!navigator.usb) {
                    showStatus('הדפדפן שלך לא תומך ב-WebUSB. השתמש ב-Chrome, Edge או Opera', 'error');
                    connectBtn.disabled = false;
                    return;
                }

                // Request device with micro:bit vendor ID
                device = await navigator.usb.requestDevice({
                    filters: [
                        { vendorId: 0x0d28, productId: 0x0204 } // micro:bit
                    ]
                });

                await device.open();
                await device.selectConfiguration(1);
                await device.claimInterface(0);

                isConnected = true;
                showStatus('✅ התחברת בהצלחה למיקרוביט!', 'success');
                flashBtn.disabled = false;
                connectBtn.textContent = '✓ מחובר';

            } catch (error) {
                console.error('Connection error:', error);
                showStatus('שגיאה בחיבור: ' + error.message, 'error');
                connectBtn.disabled = false;
            }
        });

        // Flash to micro:bit
        flashBtn.addEventListener('click', async () => {
            if (!isConnected) {
                showStatus('אנא התחבר למיקרוביט תחילה', 'error');
                return;
            }

            try {
                flashBtn.disabled = true;
                connectBtn.disabled = true;

                if (hexFileContent) {
                    // Flash the uploaded hex file
                    showStatus('צורב קובץ hex למיקרוביט...', 'info');
                    await flashHexFile(hexFileContent);
                } else {
                    // Save Python code as a file
                    const code = codeEditor.value.trim();
                    if (!code) {
                        showStatus('אנא הכנס קוד או העלה קובץ hex', 'error');
                        flashBtn.disabled = false;
                        connectBtn.disabled = false;
                        return;
                    }
                    
                    showStatus('⚠️ שימו לב: כדי לצרוב קוד Python למיקרוביט, צריך להמיר אותו לקובץ .hex תחילה', 'warning');
                    showStatus('💡 המלצה: השתמש בעורך של micro:bit (makecode.microbit.org או python.microbit.org) כדי ליצור קובץ .hex, ואז העלה אותו כאן', 'info');
                    
                    // Offer to save as file
                    const blob = new Blob([code], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'main.py';
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showStatus('✅ הקוד נשמר כקובץ main.py במחשב שלך', 'success');
                }

                flashBtn.disabled = false;
                connectBtn.disabled = false;

            } catch (error) {
                console.error('Flash error:', error);
                hideProgress();
                showStatus('שגיאה בצריבה: ' + error.message, 'error');
                flashBtn.disabled = false;
                connectBtn.disabled = false;
            }
        });

        async function flashHexFile(hexContent) {
            // This is a simplified version - actual flashing requires the DAPLink protocol
            showStatus('⚠️ צריבת hex דרך WebUSB דורשת יישום מלא של פרוטוקול DAPLink', 'warning');
            showStatus('💡 המלצה מעשית: גרור את קובץ ה-.hex ישירות לכונן MICROBIT שמופיע במחשב', 'info');
            
            // Alternative: Trigger download
            const blob = new Blob([hexContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'microbit.hex';
            a.click();
            URL.revokeObjectURL(url);
            
            showStatus('✅ קובץ ה-hex הורד. גרור אותו לכונן MICROBIT', 'success');
        }
    </script>
</body>
</html>
