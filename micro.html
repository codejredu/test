<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit MicroPython Flasher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .editor-container {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: right;
        }
        
        .code-editor-wrapper {
            position: relative;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
        }
        
        .line-numbers {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 50px;
            background: #e9ecef;
            border-right: 1px solid #dee2e6;
            padding: 15px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #6c757d;
            text-align: right;
            user-select: none;
            overflow: hidden;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px 15px 15px 65px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            direction: ltr;
            text-align: left;
            background: transparent;
            line-height: 1.5;
            outline: none;
        }
        
        .code-editor-wrapper:focus-within {
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .flash-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .flash-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            text-align: right;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        
        .status.show {
            display: block;
        }

        .instructions {
            background: #e8f5e9;
            border: 1px solid #81c784;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            text-align: right;
        }

        .instructions ol {
            margin: 10px 0 0 0;
            padding-right: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 micro:bit MicroPython Flasher</h1>
        <p class="subtitle">הדבק את קוד ה-MicroPython והורד למכשיר</p>
        
        <div class="editor-container">
            <label for="code">קוד MicroPython:</label>
            <div class="code-editor-wrapper">
                <div class="line-numbers" id="lineNumbers">1</div>
                <textarea id="code" placeholder="# Paste your code here
from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)">from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)</textarea>
            </div>
        </div>
        
        <div class="button-group">
            <button class="flash-btn" id="downloadBtn">הורד קובץ HEX</button>
        </div>
        
        <div class="status" id="status"></div>

        <div class="instructions">
            <strong>📋 כיצד להשתמש:</strong>
            <ol>
                <li>הדבק את הקוד שלך בעורך למעלה</li>
                <li>לחץ "הורד קובץ HEX"</li>
                <li>חבר את ה-micro:bit למחשב (יופיע ככונן MICROBIT)</li>
                <li>גרור את הקובץ שהורדת ל-MICROBIT</li>
                <li>המכשיר יאתחל ויריץ את הקוד! ✨</li>
            </ol>
        </div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const codeTextarea = document.getElementById('code');
        const statusDiv = document.getElementById('status');
        const lineNumbers = document.getElementById('lineNumbers');

        let micropythonHexCache = null;

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeTextarea.value.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('\n');
        }

        // Sync scroll between textarea and line numbers
        codeTextarea.addEventListener('scroll', () => {
            lineNumbers.scrollTop = codeTextarea.scrollTop;
        });

        codeTextarea.addEventListener('input', updateLineNumbers);
        updateLineNumbers();

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        // Download MicroPython runtime
        async function getMicroPythonRuntime() {
            if (micropythonHexCache) {
                return micropythonHexCache;
            }

            showStatus('מוריד MicroPython runtime...', 'info');
            
            try {
                // Try official micro:bit micropython hex
                const response = await fetch('https://cdn.jsdelivr.net/gh/bbcmicrobit/micropython@master/build/firmware.hex');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch runtime');
                }
                
                const hexData = await response.text();
                micropythonHexCache = hexData;
                return hexData;
            } catch (error) {
                console.error('Failed to fetch runtime:', error);
                throw new Error('לא הצלחתי להוריד את MicroPython runtime');
            }
        }

        // Append Python code to hex file
        function appendPythonToHex(baseHex, pythonCode) {
            const encoder = new TextEncoder();
            const codeBytes = encoder.encode(pythonCode);
            
            // MicroPython script address for micro:bit v1
            const SCRIPT_ADDR = 0x3e000;
            
            // Magic header: "MP" + length
            const magic = new Uint8Array([0x4d, 0x50]); // "MP"
            const length = codeBytes.length;
            const lengthBytes = new Uint8Array([length & 0xff, (length >> 8) & 0xff]);
            
            // Combine header + code
            const fullData = new Uint8Array(4 + codeBytes.length);
            fullData.set(magic, 0);
            fullData.set(lengthBytes, 2);
            fullData.set(codeBytes, 4);
            
            // Split hex into lines
            const hexLines = baseHex.split('\n');
            const endRecord = hexLines.pop(); // Save EOF record
            
            // Add script data as Intel HEX records
            for (let i = 0; i < fullData.length; i += 16) {
                const chunk = Array.from(fullData.slice(i, Math.min(i + 16, fullData.length)));
                const addr = SCRIPT_ADDR + i;
                const record = createIntelHexRecord(addr, chunk);
                hexLines.push(record);
            }
            
            // Add back EOF
            hexLines.push(endRecord || ':00000001FF');
            
            return hexLines.join('\n');
        }

        // Create Intel HEX record
        function createIntelHexRecord(address, data) {
            const length = data.length;
            const addrHigh = (address >> 8) & 0xFFFF;
            const addrLow = address & 0xFF;
            const type = 0x00;
            
            // Build record
            let bytes = [length, (addrHigh >> 8) & 0xFF, addrHigh & 0xFF, type, ...data];
            
            // Calculate checksum
            const sum = bytes.reduce((a, b) => a + b, 0);
            const checksum = (0x100 - (sum & 0xFF)) & 0xFF;
            bytes.push(checksum);
            
            // Convert to hex string
            return ':' + bytes.map(b => b.toString(16).padStart(2, '0').toUpperCase()).join('');
        }

        downloadBtn.addEventListener('click', async () => {
            const code = codeTextarea.value.trim();
            
            if (!code) {
                showStatus('❌ יש להזין קוד לפני ההורדה', 'error');
                return;
            }

            downloadBtn.disabled = true;

            try {
                // Get base MicroPython runtime
                const baseHex = await getMicroPythonRuntime();
                
                showStatus('מכין קובץ HEX עם הקוד שלך...', 'info');
                
                // Append Python code
                const finalHex = appendPythonToHex(baseHex, code);
                
                // Download file
                const blob = new Blob([finalHex], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'microbit-program.hex';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✅ קובץ HEX הורד בהצלחה! גרור אותו לכונן MICROBIT', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('⚠️ ' + error.message + '. נסה להעתיק את הקוד ל-https://python.microbit.org', 'warning');
            } finally {
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
