<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit MicroPython Flasher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dapjs/2.5.0/dap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .editor-container {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            direction: ltr;
            text-align: left;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .connect-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .flash-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .flash-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 micro:bit MicroPython Flasher</h1>
        <p class="subtitle">הדבק את קוד ה-MicroPython והעלה למכשיר</p>
        
        <div class="editor-container">
            <label for="code">קוד MicroPython:</label>
            <textarea id="code" placeholder="# הדבק כאן את הקוד שלך
from microbit import *

while True:
    display.scroll('Hello!')
    sleep(1000)"></textarea>
        </div>
        
        <div class="button-group">
            <button class="connect-btn" id="connectBtn">התחבר ל-micro:bit</button>
            <button class="flash-btn" id="flashBtn" disabled>העלה קוד למכשיר</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let device = null;
        const connectBtn = document.getElementById('connectBtn');
        const flashBtn = document.getElementById('flashBtn');
        const codeTextarea = document.getElementById('code');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
        }

        connectBtn.addEventListener('click', async () => {
            try {
                showStatus('מחפש מכשיר micro:bit...', 'info');
                
                // Request USB device with micro:bit vendor ID
                const selectedDevice = await navigator.usb.requestDevice({
                    filters: [{ vendorId: 0x0d28 }] // micro:bit vendor ID
                });
                
                device = selectedDevice;
                showStatus('✓ התחברת בהצלחה ל-micro:bit!', 'success');
                flashBtn.disabled = false;
                connectBtn.textContent = 'מחובר למכשיר';
                connectBtn.disabled = true;
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatus('❌ שגיאה בהתחברות: ' + error.message, 'error');
            }
        });

        flashBtn.addEventListener('click', async () => {
            if (!device) {
                showStatus('❌ יש להתחבר למכשיר תחילה', 'error');
                return;
            }

            const code = codeTextarea.value.trim();
            if (!code) {
                showStatus('❌ יש להזין קוד לפני ההעלאה', 'error');
                return;
            }

            try {
                showStatus('מעלה קוד למכשיר...', 'info');
                flashBtn.disabled = true;
                
                // Open device connection
                await device.open();
                
                // Note: Full flashing implementation requires additional work
                // This is a basic framework that needs the micro:bit runtime
                showStatus('⚠️ התכונה בפיתוח - נדרשת הטמעה מלאה של DAPjs', 'info');
                
                // Close connection
                await device.close();
                
            } catch (error) {
                console.error('Flash error:', error);
                showStatus('❌ שגיאה בהעלאה: ' + error.message, 'error');
            } finally {
                flashBtn.disabled = false;
            }
        });

        // Check for WebUSB support
        if (!navigator.usb) {
            showStatus('❌ הדפדפן לא תומך ב-WebUSB. השתמש ב-Chrome או Edge', 'error');
            connectBtn.disabled = true;
        }
    </script>
</body>
</html>
