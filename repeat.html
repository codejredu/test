<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>כפתור חזרה - Scratch Junior</title>
  <style>
    .repeat-button {
      background-color: #ffcc00; /* צבע צהוב כמו בתמונה */
      border: 2px solid #e6b800; /* גבול מעט כהה יותר */
      border-radius: 10px; /* פינות מעוגלות */
      padding: 10px 20px; /* ריווח פנימי */
      display: inline-flex; /* הצגה כאלמנט גמיש בשורה */
      align-items: center; /* יישור אנכי של התוכן למרכז */
      position: relative; /* מיקום יחסי עבור אלמנטים פנימיים */
    }

    .repeat-button::before,
    .repeat-button::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
    }

    .repeat-button::before {
      top: 50%;
      left: -5px;
      transform: translateY(-50%);
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      background-color: #ffcc00;
    }

    .repeat-button::after {
      top: 50%;
      right: -5px;
      transform: translateY(-50%);
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      background-color: #ffcc00;
    }

    .repeat-button .arrow {
      width: 20px;
      height: 20px;
      border: 2px solid gray;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
    }

    .repeat-button .arrow::before {
      content: "";
      width: 8px;
      height: 8px;
      border-top: 2px solid gray;
      border-right: 2px solid gray;
      transform: rotate(45deg);
    }

    .repeat-button .number {
      background-color: lightgray;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <div class="repeat-button">
    <div class="arrow"></div>
    <div class="number">4</div>
  </div>

</body>
</html>
