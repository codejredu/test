<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כפתור REPEAT</title>
    <style>
        .repeat-button {
            display: inline-block;
            background-color: #fdbf00;
            border-radius: 15px;
            padding: 15px 40px;
            position: relative;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            clip-path: polygon(0% 30%, 10% 0%, 90% 0%, 100% 30%, 100% 70%, 90% 100%, 10% 100%, 0% 70%);
        }

        .repeat-arrow {
            position: absolute;
            right: 10px;
            bottom: 5px;
            font-size: 24px;
            transform: rotate(180deg);
        }

        .repeat-number {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: white;
            color: black;
            font-size: 14px;
            font-weight: bold;
            width: 25px;
            height: 25px;
            line-height: 25px;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="repeat-button">
        <span class="repeat-arrow">↩</span>
        <div class="repeat-number">4</div>
    </div>

</body>
</html>
