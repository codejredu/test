<!DOCTYPE html>
<html>
<head>
  <title>לחצן כתום ממורכז</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* גובה מינימלי של 100% מגובה המסך */
      margin: 0; /* הסרת מרווחים מובנים של הדפדפן */
    }

    .button {
      background-color: #FFA500; /* כתום */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px; /* פינות מעוגלות */
      transition-duration: 0.4s; /* אנימציה חלקה */
      /* transform: scale(1.3);  הוסר - לא חובה למרכוז */
    }

    .button:hover {
      background-color: white;
      color: #FFA500;
      border: 2px solid #FFA500; /* קו מתאר כתום בריחוף */
    }

    .button:active {
      background-color: #FF8C00; /* כתום כהה יותר בלחיצה */
      color: white;
    }
  </style>
</head>
<body>

  <button class="button">לחץ כאן</button>

</body>
</html>
