<!DOCTYPE html>
<html>
<head>
  <title>יצירת לבנה</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="200" height="100"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    function drawBlock(x, y, width, height, color, icon) {
      // צייר את הלבנה
      ctx.fillStyle = color;
      ctx.fillRect(x, y, width, height);

      // צייר את האייקון (לדוגמה, חץ)
      ctx.font = "20px Arial";
      ctx.fillStyle = "white";
      ctx.fillText(icon, x + width / 2 - 10, y + height / 2 + 5); // ממקם את הטקסט במרכז

      // אפשר להוסיף כאן קוד נוסף לציור בליטות/שקעים
    }

    // שימוש בפונקציה
    drawBlock(10, 10, 150, 50, "yellow", "⟳"); // קוד ASCII עבור חץ מעגלי
  </script>
</body>
</html>
