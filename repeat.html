<!DOCTYPE html>
<html>
<head>
  <title>לחצן כתום תלת מימדי - בליטה ימנית</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .button {
      background-color: #F0A364;  /* גוון כתום בהיר יותר */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      width: 150px;
      height: 90px;
      /* אפקט תלת מימד - בליטה ימנית */
      box-shadow:  2px 2px 4px #b88150, /* צל חיובי מופחת */
                  -2px -2px 4px #ffc57e; /* צל שלילי מופחת */

    }

    .button:hover {
      background-color: #E09354; /* גוון כהה יותר בריחוף */
      /* שינוי קל בצל בריחוף */
      box-shadow:  1px 1px 3px #b88150,
                  -1px -1px 3px #ffc57e;
    }

    .button:active {
      background-color: #D08344; /* גוון כהה עוד יותר בלחיצה */
      /* הסרת אפקט "לחיצה" - שמירה על אותו צל כמו בריחוף*/
      box-shadow:  1px 1px 3px #b88150,
                  -1px -1px 3px #ffc57e;
    }
  </style>
</head>
<body>

  <button class="button">לחץ כאן</button>

</body>
</html>
