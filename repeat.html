<!DOCTYPE html>
<html>
<head>
  <title>יצירת לבנה</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="250" height="120"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    function drawScratchJrBlock(x, y, width, height, color, icon, numRepetitions) {
      const connectorWidth = width * 0.15; // רוחב החיבור
      const connectorHeight = height * 0.3; // גובה החיבור
      const notchDepth = connectorWidth * 0.6; // עומק השקע
      const borderRadius = width * 0.05; // רדיוס הפינה של גוף הלבנה
      const buttonRadius = 12; // רדיוס הפינות של הכפתור
      const connectorRadius = 5; // רדיוס הפינות של החיבור

      ctx.beginPath();

       // שמאלי: חיבור מעוגל
        ctx.moveTo(x, y + height / 2 - connectorHeight / 2 + connectorRadius);
        ctx.quadraticCurveTo(x - connectorWidth + connectorRadius, y + height / 2 - connectorHeight / 2, x - connectorWidth, y + height / 2 - connectorHeight / 2 + connectorRadius); // פינה שמאלית עליונה
        ctx.lineTo(x - connectorWidth, y + height / 2 + connectorHeight / 2 - connectorRadius);
        ctx.quadraticCurveTo(x - connectorWidth + connectorRadius, y + height / 2 + connectorHeight / 2, x, y + height / 2 + connectorHeight / 2 - connectorRadius); // פינה שמאלית תחתונה
        ctx.lineTo(x, y + height / 2 + connectorHeight / 2);
        ctx.lineTo(x, y + height / 2 - connectorHeight / 2);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();


      // גוף הלבנה: קו עליון
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + width - connectorWidth * 2, y); // מפחיתים את רוחב החיבורים מצד ימין
      ctx.quadraticCurveTo(x + width - connectorWidth * 2 + borderRadius, y, x + width - connectorWidth * 2 + borderRadius, y + borderRadius); // פינה ימנית עליונה מעוגלת

      // ימין: שקע
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius + notchDepth, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius + notchDepth, y + height / 2 + connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height / 2 + connectorHeight / 2);

      // גוף הלבנה: קו תחתון
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height - borderRadius);
      ctx.quadraticCurveTo(x + width - connectorWidth * 2 + borderRadius, y + height, x + width - connectorWidth * 2, y + height); // פינה ימנית תחתונה מעוגלת
      ctx.lineTo(x, y + height);
      ctx.closePath();

      ctx.fillStyle = color;
      ctx.fill();

      // צייר את האייקון (לדוגמה, חץ)
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(icon, x + width - connectorWidth * 2, y + height / 2);

      // ציור הכפתור המעוגל
      const buttonX = x + width - connectorWidth/2 - 12;
      const buttonY = y + height * 0.85 - 12;
      const buttonWidth = 24;
      const buttonHeight = 24;

       ctx.beginPath();
        ctx.moveTo(buttonX + buttonRadius, buttonY);
        ctx.lineTo(buttonX + buttonWidth - buttonRadius, buttonY);
        ctx.quadraticCurveTo(buttonX + buttonWidth, buttonY, buttonX + buttonWidth, buttonY + buttonRadius);
        ctx.lineTo(buttonX + buttonWidth, buttonY + buttonHeight - buttonRadius);
        ctx.quadraticCurveTo(buttonX + buttonWidth, buttonY + buttonHeight, buttonX + buttonWidth - buttonRadius, buttonY + buttonHeight);
        ctx.lineTo(buttonX + buttonRadius, buttonY + buttonHeight);
        ctx.quadraticCurveTo(buttonX, buttonY + buttonHeight, buttonX, buttonY + buttonHeight - buttonRadius);
        ctx.lineTo(buttonX, buttonY + buttonRadius);
        ctx.quadraticCurveTo(buttonX, buttonY, buttonX + buttonRadius, buttonY);
        ctx.closePath();
        ctx.fillStyle = "orange"; // שינוי לצבע כתום
        ctx.fill();

      // צייר שוב את המספר (בצבע שחור, מעל הכפתור)
       ctx.font = "16px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(numRepetitions, x + width - connectorWidth/2, y + height * 0.85);
    }

    // שימוש בפונקציה
    drawScratchJrBlock(50, 20, 150, 80, "orange", "⟳", "4");
  </script>
</body>
</html>
