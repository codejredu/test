<!DOCTYPE html>
<html>
<head>
  <title>יצירת לבנה</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="250" height="120"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    function drawScratchJrBlock(x, y, width, height, color, icon, numRepetitions) {
      const connectorWidth = width * 0.15; // רוחב החיבור
      const connectorHeight = height * 0.3; // גובה החיבור
      const notchDepth = connectorWidth * 0.6; // עומק השקע
      const borderRadius = width * 0.05; // רדיוס הפינה

      ctx.beginPath();

      // שמאלי: חיבור
      ctx.moveTo(x, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x - connectorWidth, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x - connectorWidth, y + height / 2 + connectorHeight / 2);
      ctx.lineTo(x, y + height / 2 + connectorHeight / 2);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();

      // גוף הלבנה: קו עליון
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + width - connectorWidth * 2, y); // מפחיתים את רוחב החיבורים מצד ימין
      ctx.quadraticCurveTo(x + width - connectorWidth * 2 + borderRadius, y, x + width - connectorWidth * 2 + borderRadius, y + borderRadius); // פינה ימנית עליונה מעוגלת

      // ימין: שקע
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius + notchDepth, y + height / 2 - connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius + notchDepth, y + height / 2 + connectorHeight / 2);
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height / 2 + connectorHeight / 2);

      // גוף הלבנה: קו תחתון
      ctx.lineTo(x + width - connectorWidth * 2 + borderRadius, y + height - borderRadius);
      ctx.quadraticCurveTo(x + width - connectorWidth * 2 + borderRadius, y + height, x + width - connectorWidth * 2, y + height); // פינה ימנית תחתונה מעוגלת
      ctx.lineTo(x, y + height);
      ctx.closePath();

      ctx.fillStyle = color;
      ctx.fill();

      // צייר את האייקון (לדוגמה, חץ)
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(icon, x + width - connectorWidth * 2, y + height / 2);

      // צייר את המספר (לדוגמה, "4")
      ctx.font = "16px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(numRepetitions, x + width - connectorWidth/2, y + height * 0.85);

      // צייר עיגול אפור סביב המספר
      ctx.beginPath();
      ctx.arc(x + width - connectorWidth/2, y + height * 0.85, 12, 0, 2 * Math.PI);
      ctx.fillStyle = "lightgray";
      ctx.fill();

      // צייר שוב את המספר (בצבע שחור, מעל העיגול)
       ctx.font = "16px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(numRepetitions, x + width - connectorWidth/2, y + height * 0.85);
    }

    // שימוש בפונקציה
    drawScratchJrBlock(50, 20, 150, 80, "yellow", "⟳", "4");
  </script>
</body>
</html>
