<!DOCTYPE html>
<html>
<head>
  <title>לחצן כתום תלת מימדי</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .button {
      background-color: #FFA500; /* כתום */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease; /* מעבר חלק לכל השינויים */
      width: 150px;
      height: 90px;
      /* אפקט תלת מימד */
      box-shadow: inset 5px 0px 5px rgba(0, 0, 0, 0.2), /* שקע בצד שמאל */
                  5px 5px 7px rgba(0, 0, 0, 0.3);    /* בליטה תחתונה ימנית */
    }

    .button:hover {
      background-color: #FF8C00; /* כתום כהה יותר בריחוף */
      /*שינוי קל בצל בריחוף*/
      box-shadow: inset 3px 0px 3px rgba(0, 0, 0, 0.2), /* שקע בצד שמאל */
                  3px 3px 5px rgba(0, 0, 0, 0.3);    /* בליטה תחתונה ימנית */
    }

    .button:active {
      background-color: #FF7700; /* כתום כהה יותר בלחיצה */
      /* אפקט של לחיצה עמוקה */
      box-shadow: inset 7px 0px 7px rgba(0, 0, 0, 0.4),
                  7px 7px 9px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <button class="button">לחץ כאן</button>

</body>
</html>
